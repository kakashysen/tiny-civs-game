<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tiny Civs</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="layout">
      <section class="panel controls">
        <h1>Tiny Civs</h1>
        <div class="row">
          <button id="startBtn">Start</button>
          <button id="pauseBtn">Pause</button>
          <button id="resumeBtn">Resume</button>
          <button id="resetBtn">Reset</button>
        </div>
        <div class="field">
          <label for="civlingCountInput">Civlings to Start</label>
          <input id="civlingCountInput" type="number" min="1" max="6" step="1" />
        </div>
        <div id="status">Status: idle</div>
      </section>

      <section class="panel metrics">
        <h2>Metrics</h2>
        <ul id="metricsList"></ul>
      </section>

      <section class="panel world">
        <h2>World</h2>
        <div id="worldCanvas"></div>
      </section>

      <section class="panel history">
        <h2>Recent Runs</h2>
        <ul id="runHistory"></ul>
      </section>

      <section class="panel thoughts">
        <h2>Civling Thought Log</h2>
        <ul id="thoughtLog"></ul>
      </section>

      <section class="panel llm">
        <h2>LLM Exchange</h2>
        <ul id="llmExchangeLog"></ul>
      </section>

      <section class="panel civlings">
        <h2>Civling Stats</h2>
        <div id="civlingStats"></div>
      </section>
    </main>

    <script type="module" src="./renderer.js"></script>
  </body>
</html>
